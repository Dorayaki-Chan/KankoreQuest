<!DOCTYPE html>
<html>
<head>
    <title>SQLite Browser</title>
</head>
<body>
    <h1>SQLite Browser</h1>

    <button onclick="createDatabase()">Create Database</button>
    <button onclick="createTable()">Create Table</button>
    <button onclick="insertData()">Insert Data</button>
    <button onclick="queryData()">Query Data</button>

    <div id="output"></div>

    <script>
        // SQLiteデータベースを開く（WebSQL APIを使用）
        var db = openDatabase('mydb', '1.0', 'My Database', 2 * 1024 * 1024);

        // データベースを作成
        function createDatabase() {
            db.transaction(function (tx) {
                tx.executeSql('CREATE DATABASE IF NOT EXISTS mydb');
            });
        }

        // テーブルを作成
        function createTable() {
            db.transaction(function (tx) {
                tx.executeSql('CREATE TABLE IF NOT EXISTS mytable (id unique, data)');
            });
        }

        // データを挿入
        function insertData() {
            db.transaction(function (tx) {
                tx.executeSql('INSERT INTO mytable (id, data) VALUES (?, ?)', [1, 'Hello, World']);
            });
        }

        // データをクエリ
        function queryData() {
            db.transaction(function (tx) {
                tx.executeSql('SELECT * FROM mytable', [], function (tx, results) {
                    var output = document.getElementById('output');
                    var len = results.rows.length;
                    for (var i = 0; i < len; i++) {
                        output.innerHTML += 'Row ' + i + ': ' + results.rows.item(i).data + '<br>';
                    }
                });
            });
        }
    </script>
</body>
</html>
